<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="icon" href="{{ pathto('/_static/me.jpg', 1) }}" type="image/jpeg"> 
        <link rel="stylesheet" type="text/css" href="{{ pathto('_static/technicalwritingdev.css', 1) }}">
        <link rel="stylesheet" type="text/css" href="{{ pathto('_static/pygments.css', 1) }}">

    <body>
