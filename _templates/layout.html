<!DOCTYPE html>
<html lang="en" data-content_root="{{ content_root }}">
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M783GH1ZBX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M783GH1ZBX');
    </script>
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link id="favicon" rel="icon" href="{{ pathto('_static/logo.svg', 1) }}" sizes="any" type="image/svg+xml">
    <link rel="alternate" type="application/rss+xml" title="RSS feed" href="https://technicalwriting.dev/rss.xml"/>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/base.css', 1) }}">
    <link id="theme" rel="stylesheet" type="text/css" href="{{ pathto('_static/dark.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/pygments.css', 1) }}">
    <link rel="stylesheet" type="text/css" href="{{ pathto('_static/copybutton.css', 1)}}"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <a id="skip" href="#main">Skip to main content</a>
    <nav>
      <ul>
        <li><a href="{{ pathto('index.html', 1) }}"><img src="{{ pathto('_static/logo.svg', 1) }}"/></a></li>
        <li><a href="{{ pathto('about.html', 1) }}">About</a></li>
        <li><a href="{{ pathto('rss.xml', 1) }}">RSS</a></li>
      </ul>
    </nav>
    <main id="main">
      {% block body %}{{ body() }}{% endblock %}
    </main>
    <footer>
      <p>Â© 2025 <a href="https://kayce.basqu.es">Kayce Basques</a></p>
      <p><a href="#body">Jump to top</a></p>
    </footer>
    <!-- Core scripts should be loaded synchronously, in this particular order. -->
    <script src="{{ pathto('_static/documentation_options.js', 1) }}"></script>
    <script src="{{ pathto('_static/doctools.js', 1) }}"></script>
    <script src="{{ pathto('_static/sphinx_highlight.js', 1) }}"></script>
    <script src="{{ pathto('_static/searchtools.js', 1) }}"></script>
    <script src="{{ pathto('_static/language_data.js', 1) }}"></script>
    <script src="{{ pathto('searchindex.js', 1) }}"></script>
    <!-- Non-core scripts should be loaded asynchronously. -->
    <script src="{{ pathto('_static/clipboard.min.js', 1) }}" async></script>
    <script src="{{ pathto('_static/copybutton.js', 1) }}" async></script>
    <script src="{{ pathto('_static/mathjax.js', 1) }}" async></script>
  </body>
</html>
